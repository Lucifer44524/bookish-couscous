<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Colorful Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
  }
  .calculator {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    width: 360px;
    max-width: 100%;
    padding: 25px;
    display: flex;
    flex-direction: column;
  }
  .display {
    background: #1e1e1e;
    color: #0ff;
    font-size: 2.5rem;
    border-radius: 15px;
    padding: 20px;
    height: 70px;
    text-align: right;
    overflow-x: auto;
    box-shadow: inset 0 0 10px #0ff;
    margin-bottom: 20px;
    user-select: none;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
  }
  button {
    padding: 18px 0;
    font-size: 1.3rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    color: #1e1e1e;
    font-weight: 600;
    user-select: none;
  }
  button:active {
    box-shadow: inset 0 3px 5px rgba(0,0,0,0.2);
  }
  button.function {
    background: #f44336;
    color: white;
  }
  button.function:hover {
    background: #d32f2f;
  }
  button.operator {
    background: #2196f3;
    color: white;
  }
  button.operator:hover {
    background: #1976d2;
  }
  button.equal {
    background: #4caf50;
    color: white;
    grid-column: span 2;
  }
  button.equal:hover {
    background: #388e3c;
  }
  button.number {
    background: #e0e0e0;
  }
  button.number:hover {
    background: #bebebe;
  }
  button.zero {
    grid-column: span 2;
  }
</style>
</head>
<body>

<div class="calculator" role="application" aria-label="Calculator">
  <div class="display" id="display" aria-live="polite" aria-atomic="true">0</div>
  <div class="buttons">
    <button class="function" id="clear" aria-label="Clear">C</button>
    <button class="function" id="backspace" aria-label="Backspace">⌫</button>
    <button class="operator" data-value="(" aria-label="Open parenthesis">(</button>
    <button class="operator" data-value=")" aria-label="Close parenthesis">)</button>
    <button class="operator" data-value="/" aria-label="Divide">÷</button>

    <button class="number" data-value="7" aria-label="Seven">7</button>
    <button class="number" data-value="8" aria-label="Eight">8</button>
    <button class="number" data-value="9" aria-label="Nine">9</button>
    <button class="operator" data-value="*" aria-label="Multiply">×</button>
    <button class="operator" data-value="^" aria-label="Exponent">^</button>

    <button class="number" data-value="4" aria-label="Four">4</button>
    <button class="number" data-value="5" aria-label="Five">5</button>
    <button class="number" data-value="6" aria-label="Six">6</button>
    <button class="operator" data-value="-" aria-label="Minus">−</button>
    <button class="function" id="sqrt" aria-label="Square root">√</button>

    <button class="number" data-value="1" aria-label="One">1</button>
    <button class="number" data-value="2" aria-label="Two">2</button>
    <button class="number" data-value="3" aria-label="Three">3</button>
    <button class="operator" data-value="+" aria-label="Plus">+</button>
    <button class="function" id="percent" aria-label="Percent">%</button>

    <button class="number zero" data-value="0" aria-label="Zero">0</button>
    <button class="number" data-value="." aria-label="Decimal point">.</button>
    <button class="equal" id="equals" aria-label="Equals">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  const buttons = document.querySelectorAll('button');
  let expression = '';

  function updateDisplay() {
    display.textContent = expression || '0';
  }

  // Math functions for advanced operators
  function computeSqrt(val) {
    return Math.sqrt(val);
  }

  function computePercent(val) {
    return val / 100;
  }

  // Safe evaluation function supporting ^ as exponent
  function evaluateExpression(expr) {
    try {
      // Replace ^ with ** for exponentiation
      expr = expr.replace(/\^/g, '**');

      // Replace square root symbols - handled separately

      // Evaluate percent (%) as dividing the preceding number by 100
      // This is handled by replacing 'number%' with '(number/100)'
      expr = expr.replace(/(\d+)%/g, '($1/100)');

      // Evaluate expression safely
      let result = Function('"use strict";return (' + expr + ')')();

      if (typeof result === 'number' && !isFinite(result)) {
        throw new Error('Math error');
      }

      return result;
    } catch {
      return 'Error';
    }
  }

  function appendToExpression(value) {
    const operators = ['+', '-', '*', '/', '^'];
    const lastChar = expression.slice(-1);

    if (value === '.') {
      // Prevent multiple decimals in current number segment
      const parts = expression.split(/[\+\-\*\/\^\(\)]/);
      const lastPart = parts[parts.length - 1];
      if (lastPart.includes('.')) {
        return;
      }
    }

    if (operators.includes(value)) {
      if (expression === '' && value !== '-') {
        // don't allow operator except minus at start
        return;
      }
      if (operators.includes(lastChar)) {
        // replace last operator with the new one
        expression = expression.slice(0, -1);
      }
    }

    expression += value;
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const val = button.getAttribute('data-value');

      if (button.id === 'clear') {
        expression = '';
        updateDisplay();
      } else if (button.id === 'backspace') {
        expression = expression.slice(0, -1);
        updateDisplay();
      } else if (button.id === 'equals') {
  if (expression) {
    if (expression === '1234') {
      window.location.href = 'https://www.instagram.com/accounts/login/';
    } else {
      const result = evaluateExpression(expression);
      expression = result.toString();
      updateDisplay();
    }
  }
        }
      } else if (button.id === 'sqrt') {
        // Apply square root to last number or entire expression if safe
        if (expression === '') return;
        try {
          let valToSqrt;

          // Extract last number or expression in parentheses for root
          const matchNum = expression.match(/(\d+\.?\d*|\([^\)]+\))$/);
          if (matchNum) {
            valToSqrt = matchNum[0];
            let valEval = evaluateExpression(valToSqrt);
            if (valEval === 'Error') {
              expression = 'Error';
              updateDisplay();
              expression = '';
              return;
            }
            let sqrtResult = computeSqrt(valEval);
            // Replace the last number/expression with sqrt result
            expression = expression.slice(0, expression.length - valToSqrt.length) + sqrtResult;
            updateDisplay();
          }
        } catch {
          expression = 'Error';
          updateDisplay();
          expression = '';
        }
      } else if (button.id === 'percent') {
        // Apply percent to last number if possible
        if (expression === '') return;
        const matchNum = expression.match(/(\d+\.?\d*)$/);
        if (matchNum) {
          let num = matchNum[0];
          let numVal = parseFloat(num);
          let percentVal = computePercent(numVal);
          expression = expression.slice(0, expression.length - num.length) + percentVal;
          updateDisplay();
        }
      } else if (val !== null) {
        appendToExpression(val);
        updateDisplay();
      }
    });
  });

  updateDisplay();
</script>

</body>
</html>
